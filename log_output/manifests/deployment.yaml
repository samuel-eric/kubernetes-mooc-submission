apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-log
          emptyDir: {}
      containers:
        - name: log-output-reader
          image: sericy/log-output-reader
          volumeMounts:
            - name: shared-log
              mountPath: /usr/src/app/log
        - name: log-output-writer
          image: sericy/log-output-writer
          volumeMounts:
            - name: shared-log
              mountPath: /usr/src/app/log